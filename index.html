<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site Information Cards with Search and Add</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Search Bar and Add Button -->
  <div class="search-container">
    
    <input type="text" id="searchInput" placeholder="Search...">
    <button class="add-btn" onclick="openModal()">Add Card</button>
    <button class="logout-btn" onclick="window.location.href='https://intechautomation.com/logoutConfirm';">logOut</button>
  </div>
  <div class="container" id="cardContainer"></div>

  <!-- Modal for Adding New Card -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <h2>Add New Card</h2>
      <form id="addForm">
        <div class="field">
          <label for="siteName">Site Name:</label>
          <input type="text" id="siteName" required>
        </div>
        <div class="field">
          <label for="username">Username:</label>
          <input type="text" id="username" autocomplete="off">
        </div>
        <div class="field">
          <label for="password">Password:</label>
          <input type="password" id="password" autocomplete="new-password">
        </div>
        <div class="field">
          <label for="internalIp">Internal IP:</label>
          <input type="text" id="internalIp">
        </div>
        <div class="field">
          <label for="externalIp">External IP:</label>
          <input type="text" id="externalIp">
        </div>
        <div class="field">
          <label for="notes">Notes:</label>
          <textarea id="notes" rows="4"></textarea>
        </div>
        <button type="button" class="save-btn" onclick="addCard()">Save</button>
        <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
